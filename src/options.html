<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InsTab: Options</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Audiowide" rel="stylesheet"/>
    <link rel="stylesheet" href="css/materialize.min.css"/>
    <link rel="stylesheet" href="css/options.css"/>
</head>
<body>
<div class="container" id="ext-option">
    <h3>Settings </h3>
    <hr/>
    <form class="options-form" action="#" id="options-form">
        <div class="switch">
            <label>
                Close current set of tabs when saving
                <input type="checkbox" name="close-current-save"/>
                <span class="lever"></span>
            </label>
        </div>
        <div class="btn-wrapper">
            <button class="btn btn-small btn-flat right" type="submit">Save</button>
        </div>
    </form>
</div>
<script src="js/ext/jquery-3.4.1.min.js"></script>
<script src="js/ext/materialize.min.js"></script>
<script src="js/options.js"></script>
</body>
</html>
